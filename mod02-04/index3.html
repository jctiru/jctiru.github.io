<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">
	<title>Dom Activity 3</title>
</head>
<body>
	<div>
		<header>
			<h1>Tuitt Coding Bootcamp</h1>	
			<nav>
				<ul>
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">posts</a></li>
					<li><a href="#">images</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div id="new-post">
				<form action="" method="">
					<label>New Post</label>
					<br>
					<input type="text" name="postTitle" id="postTitle" placeholder="Enter your post title">
					<br>
					<textarea name="postContent" placeholder="Enter post content here" id="postContent"></textarea>
					<br>
					<input type="submit" name="publish" id="publish" value="Publish">
				</form>
			</div>
			<br>
			<div id="upload-image">
				<form action="" method="">
					<label>Upload Image</label>
					<br>
					<img src="https://lorempixel.com/50/50" width="50px" height="50px">
					<img src="https://lorempixel.com/50/50" width="50px" height="50px">
					<img src="https://lorempixel.com/50/50" width="50px" height="50px">
					<img src="https://lorempixel.com/50/50" width="50px" height="50px">
					<img src="https://lorempixel.com/50/50" width="50px" height="50px">
					<br>
					<input type="file" name="browse">
					<input type="submit" name="upload" id="upload" value="Upload">
				</form>
			</div>
		</main>
		<br>
		<br>
		<br>
		<footer>
			<span>Copyright &copy; Your Full Name</span>
		</footer>
	</div>
</body>
</html>
