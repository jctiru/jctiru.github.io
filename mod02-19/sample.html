<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="heading">Calculator</h1>
        <br>
        <br>
        <br>
        <h3 id="value"></h3>
        <br>
        <button onclick="displayValue(this.innerHTML)" class="button">7</button>

            <option>12</option>

    </div>

</body>

</html>
